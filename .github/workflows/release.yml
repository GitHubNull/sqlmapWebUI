name: Build and Release

on:
  push:
    tags:
      # ÂåπÈÖçÂåÖÂê´ release ÂíåÁâàÊú¨Âè∑ÁöÑ tag
      # ‰æãÂ¶Ç: release-v1.0.0, release-1.2.3, v1.0.0-release
      - 'release-v[0-9]+.[0-9]+.[0-9]+*'
      - 'v[0-9]+.[0-9]+.[0-9]+-release*'
      - 'release/v[0-9]+.[0-9]+.[0-9]+*'

env:
  PYTHON_VERSION: '3.13'
  NODE_VERSION: '20'
  JAVA_VERSION_LEGACY: '11'
  JAVA_VERSION_MONTOYA: '17'
  PNPM_VERSION: '9'

jobs:
  # ============================================
  # ÊûÑÂª∫ÂâçÁ´Ø
  # ============================================
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: src/frontEnd/pnpm-lock.yaml
      
      - name: Install dependencies
        working-directory: src/frontEnd
        run: pnpm install --frozen-lockfile
      
      - name: Build frontend
        working-directory: src/frontEnd
        run: pnpm build
      
      - name: Upload frontend artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: src/frontEnd/dist
          retention-days: 1

  # ============================================
  # ÊûÑÂª∫ Burp Suite Êèí‰ª∂ (Legacy API - Java 11)
  # ============================================
  build-burp-legacy:
    name: Build Burp Plugin (Legacy API)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Java ${{ env.JAVA_VERSION_LEGACY }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION_LEGACY }}
          cache: 'maven'
      
      - name: Build with Maven
        working-directory: src/burpEx/legacy-api
        run: mvn clean package -DskipTests -B
      
      - name: Upload Burp Legacy Plugin
        uses: actions/upload-artifact@v4
        with:
          name: burp-plugin-legacy
          path: src/burpEx/legacy-api/target/sqlmap-webui-burp-legacy-*-jar-with-dependencies.jar
          retention-days: 1

  # ============================================
  # ÊûÑÂª∫ Burp Suite Êèí‰ª∂ (Montoya API - Java 17)
  # ============================================
  build-burp-montoya:
    name: Build Burp Plugin (Montoya API)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Java ${{ env.JAVA_VERSION_MONTOYA }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION_MONTOYA }}
          cache: 'maven'
      
      - name: Build with Maven
        working-directory: src/burpEx/montoya-api
        run: mvn clean package -DskipTests -B
      
      - name: Upload Burp Montoya Plugin
        uses: actions/upload-artifact@v4
        with:
          name: burp-plugin-montoya
          path: src/burpEx/montoya-api/target/sqlmap-webui-burp-montoya-*.jar
          if-no-files-found: error
          retention-days: 1

  # ============================================
  # ÊâìÂåÖÂêéÁ´ØÂ∫îÁî®ÔºàÂåÖÂê´ÂâçÁ´ØÔºâ
  # ============================================
  build-backend:
    name: Build Backend Application
    runs-on: ubuntu-latest
    needs: build-frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Download frontend artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: src/backEnd/static
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Create backend package
        run: |
          # Ëé∑ÂèñÁâàÊú¨Âè∑
          VERSION=${GITHUB_REF_NAME}
          VERSION=${VERSION#release-}
          VERSION=${VERSION#v}
          VERSION=${VERSION%-release}
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          
          # ÂàõÂª∫ÊâìÂåÖÁõÆÂΩï
          mkdir -p dist/sqlmapwebui-$VERSION
          
          # Â§çÂà∂ÂêéÁ´Ø‰ª£Á†Å
          cp -r src/backEnd/* dist/sqlmapwebui-$VERSION/
          
          # Ê∏ÖÁêÜ‰∏çÈúÄË¶ÅÁöÑÊñá‰ª∂
          rm -rf dist/sqlmapwebui-$VERSION/__pycache__
          rm -rf dist/sqlmapwebui-$VERSION/**/__pycache__
          rm -rf dist/sqlmapwebui-$VERSION/.env
          rm -rf dist/sqlmapwebui-$VERSION/tests
          rm -rf dist/sqlmapwebui-$VERSION/uv.lock
          
          # ÂàõÂª∫ÂêØÂä®ËÑöÊú¨ (Linux/Mac)
          cat > dist/sqlmapwebui-$VERSION/start.sh << 'EOF'
          #!/bin/bash
          cd "$(dirname "$0")"
          
          # Ê£ÄÊü•ÊòØÂê¶ÂÆâË£Ö‰∫Ü uv
          if ! command -v uv &> /dev/null; then
              echo "Installing uv..."
              curl -LsSf https://astral.sh/uv/install.sh | sh
              source $HOME/.local/bin/env
          fi
          
          # ÂêåÊ≠•‰æùËµñ
          echo "Syncing dependencies..."
          uv sync --extra thirdparty
          
          # ÂêØÂä®ÊúçÂä°
          echo "Starting SQLMap WebUI..."
          uv run python main.py
          EOF
          chmod +x dist/sqlmapwebui-$VERSION/start.sh
          
          # ÂàõÂª∫ÂêØÂä®ËÑöÊú¨ (Windows)
          cat > dist/sqlmapwebui-$VERSION/start.bat << 'EOF'
          @echo off
          cd /d "%~dp0"
          
          echo Checking uv installation...
          where uv >nul 2>nul
          if %errorlevel% neq 0 (
              echo Installing uv...
              powershell -ExecutionPolicy Bypass -Command "irm https://astral.sh/uv/install.ps1 | iex"
          )
          
          echo Syncing dependencies...
          uv sync --extra thirdparty
          
          echo Starting SQLMap WebUI...
          uv run python main.py
          EOF
          
          # ÂàõÂª∫ zip ÂåÖ
          cd dist
          zip -r sqlmapwebui-$VERSION.zip sqlmapwebui-$VERSION
      
      - name: Upload backend package
        uses: actions/upload-artifact@v4
        with:
          name: backend-package
          path: dist/sqlmapwebui-*.zip
          retention-days: 1

  # ============================================
  # ÊâìÂåÖÈù∂Âú∫Â∫îÁî®
  # ============================================
  build-vulnlab:
    name: Build Vulnerability Lab
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Create vulnlab package
        run: |
          # Ëé∑ÂèñÁâàÊú¨Âè∑
          VERSION=${GITHUB_REF_NAME}
          VERSION=${VERSION#release-}
          VERSION=${VERSION#v}
          VERSION=${VERSION%-release}
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          
          # ÂàõÂª∫ÊâìÂåÖÁõÆÂΩï
          mkdir -p dist/vulnTestServer-$VERSION
          
          # Â§çÂà∂Èù∂Âú∫‰ª£Á†Å
          cp -r src/vulnTestServer/* dist/vulnTestServer-$VERSION/
          
          # Ê∏ÖÁêÜ‰∏çÈúÄË¶ÅÁöÑÊñá‰ª∂
          rm -rf dist/vulnTestServer-$VERSION/__pycache__
          rm -rf dist/vulnTestServer-$VERSION/**/__pycache__
          rm -rf dist/vulnTestServer-$VERSION/data/*.db
          
          # ÂàõÂª∫ÂêØÂä®ËÑöÊú¨ (Linux/Mac)
          cat > dist/vulnTestServer-$VERSION/start.sh << 'EOF'
          #!/bin/bash
          cd "$(dirname "$0")"
          
          # Ê£ÄÊü• Python ÁéØÂ¢É
          if ! command -v python3 &> /dev/null; then
              echo "Error: Python 3 is required"
              exit 1
          fi
          
          # ÂÆâË£Ö‰æùËµñ
          echo "Installing dependencies..."
          pip install flask
          
          # ÂêØÂä®Èù∂Âú∫ÊúçÂä°Âô®
          echo "Starting Vulnerability Test Server..."
          python3 server.py
          EOF
          chmod +x dist/vulnTestServer-$VERSION/start.sh
          
          # ÂàõÂª∫ÂêØÂä®ËÑöÊú¨ (Windows)
          cat > dist/vulnTestServer-$VERSION/start.bat << 'EOF'
          @echo off
          cd /d "%~dp0"
          
          echo Installing dependencies...
          pip install flask
          
          echo Starting Vulnerability Test Server...
          python server.py
          EOF
          
          # ÂàõÂª∫ zip ÂåÖ
          cd dist
          zip -r vulnTestServer-$VERSION.zip vulnTestServer-$VERSION
      
      - name: Upload vulnlab package
        uses: actions/upload-artifact@v4
        with:
          name: vulnlab-package
          path: dist/vulnTestServer-*.zip
          retention-days: 1

  # ============================================
  # ÂàõÂª∫ GitHub Release
  # ============================================
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs:
      - build-frontend
      - build-burp-legacy
      - build-burp-montoya
      - build-backend
      - build-vulnlab
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Get version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF_NAME}
          VERSION=${VERSION#release-}
          VERSION=${VERSION#v}
          VERSION=${VERSION%-release}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag_name=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Prepare release assets
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          mkdir -p release-assets
          
          # ÂêéÁ´ØÂ∫îÁî®ÂåÖ
          cp artifacts/backend-package/sqlmapwebui-*.zip release-assets/
          
          # Èù∂Âú∫ÂåÖ
          cp artifacts/vulnlab-package/vulnTestServer-*.zip release-assets/
          
          # Burp Êèí‰ª∂ - Legacy API
          cp artifacts/burp-plugin-legacy/*.jar release-assets/sqlmap-webui-burp-legacy-${VERSION}.jar || \
          cp artifacts/burp-plugin-legacy/*.jar release-assets/
          
          # Burp Êèí‰ª∂ - Montoya API
          # ÊéíÈô§ original-* Êñá‰ª∂
          for f in artifacts/burp-plugin-montoya/*.jar; do
            if [[ ! "$f" == *"original-"* ]]; then
              cp "$f" release-assets/sqlmap-webui-burp-montoya-${VERSION}.jar || cp "$f" release-assets/
            fi
          done
          
          # ÂàóÂá∫ÊâÄÊúâÂèëÂ∏ÉËµÑÊ∫ê
          echo "Release assets:"
          ls -la release-assets/
      
      - name: Get previous tag
        id: prev_tag
        run: |
          # Ëé∑Âèñ‰∏ä‰∏Ä‰∏™ tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          echo "prev_tag=$PREV_TAG" >> $GITHUB_OUTPUT
          echo "Previous tag: $PREV_TAG"
      
      - name: Generate Changelog
        id: changelog
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          PREV_TAG=${{ steps.prev_tag.outputs.prev_tag }}
          
          # Á°ÆÂÆöÊØîËæÉËåÉÂõ¥
          if [ -z "$PREV_TAG" ]; then
            COMPARE_RANGE="HEAD"
            echo "No previous tag found, using all commits"
          else
            COMPARE_RANGE="${PREV_TAG}..HEAD"
            echo "Comparing: $COMPARE_RANGE"
          fi
          
          # ÂàùÂßãÂåñÂèòÊõ¥ÂàÜÁ±ª
          FEATURES=""
          FIXES=""
          IMPROVEMENTS=""
          BREAKING=""
          DOCS=""
          REFACTOR=""
          TESTS=""
          CHORE=""
          OTHER=""
          
          # Ëß£Êûê commit Ê∂àÊÅØÂπ∂ÂàÜÁ±ª
          while IFS= read -r line; do
            if [ -z "$line" ]; then
              continue
            fi
            
            # ÊèêÂèñ commit ‰ø°ÊÅØ (Ê†ºÂºè: hash|subject)
            HASH=$(echo "$line" | cut -d'|' -f1 | cut -c1-7)
            MSG=$(echo "$line" | cut -d'|' -f2-)
            
            # Ë∑≥ËøáÂêàÂπ∂Êèê‰∫§
            if echo "$MSG" | grep -qiE "^Merge"; then
              continue
            fi
            
            # Ê†πÊçÆ Conventional Commits Ê†ºÂºèÂàÜÁ±ª
            ENTRY="- $MSG (\`$HASH\`)"
            
            if echo "$MSG" | grep -qiE "^feat(\(.+\))?[!:]|^feature[!:]"; then
              FEATURES="$FEATURES\n$ENTRY"
            elif echo "$MSG" | grep -qiE "^fix(\(.+\))?[!:]"; then
              FIXES="$FIXES\n$ENTRY"
            elif echo "$MSG" | grep -qiE "^perf(\(.+\))?[!:]|^improve(\(.+\))?[!:]|^optimize"; then
              IMPROVEMENTS="$IMPROVEMENTS\n$ENTRY"
            elif echo "$MSG" | grep -qiE "^breaking|^!:"; then
              BREAKING="$BREAKING\n$ENTRY"
            elif echo "$MSG" | grep -qiE "^docs?(\(.+\))?[!:]"; then
              DOCS="$DOCS\n$ENTRY"
            elif echo "$MSG" | grep -qiE "^refactor(\(.+\))?[!:]"; then
              REFACTOR="$REFACTOR\n$ENTRY"
            elif echo "$MSG" | grep -qiE "^test(s)?(\(.+\))?[!:]"; then
              TESTS="$TESTS\n$ENTRY"
            elif echo "$MSG" | grep -qiE "^chore(\(.+\))?[!:]|^build(\(.+\))?[!:]|^ci(\(.+\))?[!:]"; then
              CHORE="$CHORE\n$ENTRY"
            else
              OTHER="$OTHER\n$ENTRY"
            fi
          done < <(git log $COMPARE_RANGE --pretty=format:"%H|%s" --no-merges 2>/dev/null || echo "")
          
          # ÁîüÊàê Changelog ÂÜÖÂÆπ
          CHANGELOG=""
          
          if [ -n "$BREAKING" ]; then
            CHANGELOG="$CHANGELOG\n### ‚ö†Ô∏è ÈáçÂ§ßÂèòÊõ¥ (Breaking Changes)\n$BREAKING\n"
          fi
          
          if [ -n "$FEATURES" ]; then
            CHANGELOG="$CHANGELOG\n### ‚ú® Êñ∞ÂäüËÉΩ (Features)\n$FEATURES\n"
          fi
          
          if [ -n "$FIXES" ]; then
            CHANGELOG="$CHANGELOG\n### üêõ ÈóÆÈ¢ò‰øÆÂ§ç (Bug Fixes)\n$FIXES\n"
          fi
          
          if [ -n "$IMPROVEMENTS" ]; then
            CHANGELOG="$CHANGELOG\n### ‚ö° ÊÄßËÉΩ‰ºòÂåñ (Performance)\n$IMPROVEMENTS\n"
          fi
          
          if [ -n "$REFACTOR" ]; then
            CHANGELOG="$CHANGELOG\n### ‚ôªÔ∏è ‰ª£Á†ÅÈáçÊûÑ (Refactor)\n$REFACTOR\n"
          fi
          
          if [ -n "$DOCS" ]; then
            CHANGELOG="$CHANGELOG\n### üìù ÊñáÊ°£Êõ¥Êñ∞ (Documentation)\n$DOCS\n"
          fi
          
          if [ -n "$TESTS" ]; then
            CHANGELOG="$CHANGELOG\n### üß™ ÊµãËØï (Tests)\n$TESTS\n"
          fi
          
          if [ -n "$CHORE" ]; then
            CHANGELOG="$CHANGELOG\n### üîß ÂÖ∂‰ªñÊõ¥Êñ∞ (Chore)\n$CHORE\n"
          fi
          
          if [ -n "$OTHER" ]; then
            CHANGELOG="$CHANGELOG\n### üìã ÂÖ∂‰ªñÂèòÊõ¥ (Other Changes)\n$OTHER\n"
          fi
          
          # Â¶ÇÊûúÊ≤°Êúâ‰ªª‰ΩïÂèòÊõ¥ËÆ∞ÂΩï
          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="\n*ÊöÇÊó†ËØ¶ÁªÜÂèòÊõ¥ËÆ∞ÂΩï*\n"
          fi
          
          # ‰øùÂ≠òÂà∞Êñá‰ª∂‰æõÂêéÁª≠‰ΩøÁî®
          echo -e "$CHANGELOG" > changelog_content.md
          
          # ÁªüËÆ°‰ø°ÊÅØ
          TOTAL_COMMITS=$(git rev-list --count $COMPARE_RANGE 2>/dev/null || echo "0")
          CONTRIBUTORS=$(git log $COMPARE_RANGE --format='%aN' 2>/dev/null | sort -u | wc -l || echo "0")
          echo "total_commits=$TOTAL_COMMITS" >> $GITHUB_OUTPUT
          echo "contributors=$CONTRIBUTORS" >> $GITHUB_OUTPUT
      
      - name: Generate Release Notes
        id: release_notes
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          PREV_TAG=${{ steps.prev_tag.outputs.prev_tag }}
          TOTAL_COMMITS=${{ steps.changelog.outputs.total_commits }}
          CONTRIBUTORS=${{ steps.changelog.outputs.contributors }}
          
          # ËØªÂèñ changelog ÂÜÖÂÆπ
          CHANGELOG_CONTENT=$(cat changelog_content.md)
          
          # ÁîüÊàêÊØîËæÉÈìæÊé•
          if [ -n "$PREV_TAG" ]; then
            COMPARE_URL="https://github.com/${{ github.repository }}/compare/${PREV_TAG}...${GITHUB_REF_NAME}"
            COMPARE_SECTION="\n[üìä Êü•ÁúãÂÆåÊï¥‰ª£Á†ÅÂèòÊõ¥](${COMPARE_URL}) | ÂÖ± ${TOTAL_COMMITS} ‰∏™Êèê‰∫§Ôºå${CONTRIBUTORS} ‰ΩçË¥°ÁåÆËÄÖ\n"
          else
            COMPARE_SECTION="\n*ËøôÊòØÈ¶ñÊ¨°ÂèëÂ∏ÉÁâàÊú¨*\n"
          fi
          
          cat > release_notes.md << EOF
          # SQLMap WebUI v${VERSION}
          
          ## üìã ÁâàÊú¨Ê¶ÇËø∞
          
          ÂèëÂ∏ÉÊó•Êúü: $(date +'%Y-%m-%d')
          ${COMPARE_SECTION}
          
          ## üîÑ Êõ¥Êñ∞ÂÜÖÂÆπ
          
          ${CHANGELOG_CONTENT}
          
          ---
          
          ## üì¶ ÂèëÂ∏ÉÂåÖËØ¥Êòé
          
          ### ÂêéÁ´ØÂ∫îÁî® (sqlmapwebui-${VERSION}.zip)
          ÂÆåÊï¥ÁöÑÂêéÁ´ØÊúçÂä°ÂåÖÔºåÂåÖÂê´Ôºö
          - Python ÂêéÁ´Ø API ÊúçÂä°
          - ÂâçÁ´ØÈùôÊÄÅËµÑÊ∫êÔºàÂ∑≤ÈõÜÊàêÔºâ
          - ÂêØÂä®ËÑöÊú¨ (start.sh / start.bat)
          
          **‰ΩøÁî®ÊñπÊ≥ïÔºö**
          \`\`\`bash
          # Linux/Mac
          unzip sqlmapwebui-${VERSION}.zip
          cd sqlmapwebui-${VERSION}
          ./start.sh
          
          # Windows
          # Ëß£ÂéãÂêéËøêË°å start.bat
          \`\`\`
          
          ### Burp Suite Êèí‰ª∂
          
          #### Montoya API ÁâàÊú¨ (Êé®Ëçê)
          - **Êñá‰ª∂**: sqlmap-webui-burp-montoya-${VERSION}.jar
          - **ÈÄÇÁî®**: Burp Suite 2023.1 Âèä‰ª•‰∏äÁâàÊú¨
          - **Java Ë¶ÅÊ±Ç**: Java 17+
          
          #### Legacy API ÁâàÊú¨
          - **Êñá‰ª∂**: sqlmap-webui-burp-legacy-${VERSION}.jar
          - **ÈÄÇÁî®**: Burp Suite ËÄÅÁâàÊú¨
          - **Java Ë¶ÅÊ±Ç**: Java 11+
          
          ### ÊºèÊ¥ûÊµãËØïÈù∂Âú∫ (vulnTestServer-${VERSION}.zip)
          Áî®‰∫éÊµãËØïÁöÑÊºèÊ¥ûÁéØÂ¢ÉÔºåÂåÖÂê´Â§öÁßç SQL Ê≥®ÂÖ•Âú∫ÊôØ„ÄÇ
          
          **‰ΩøÁî®ÊñπÊ≥ïÔºö**
          \`\`\`bash
          unzip vulnTestServer-${VERSION}.zip
          cd vulnTestServer-${VERSION}
          ./start.sh  # Êàñ Windows ËøêË°å start.bat
          \`\`\`
          
          ## ‚ö†Ô∏è ÂÆâÂÖ®ÊèêÁ§∫
          Êú¨Â∑•ÂÖ∑‰ªÖÁî®‰∫éÊéàÊùÉÁöÑÂÆâÂÖ®ÊµãËØï„ÄÇËØ∑Á°Æ‰øùÂú®‰ΩøÁî®ÂâçËé∑ÂæóÈÄÇÂΩìÁöÑÊéàÊùÉ„ÄÇ
          
          ---
          *Ê≠§ÁâàÊú¨Áî± GitHub Actions Ëá™Âä®ÊûÑÂª∫ÂèëÂ∏É*
          EOF
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.tag_name }}
          name: SQLMap WebUI v${{ steps.get_version.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
          files: |
            release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
