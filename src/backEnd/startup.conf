# ============================================================
# SQLMap Web UI 后端服务启动配置文件
# Backend Service Startup Configuration
# ============================================================

# ------------------------------------------------------------
# 网络模式配置 / Network Mode Configuration
# ------------------------------------------------------------
# online   - 联网模式，可从公网镜像下载依赖（默认）
# intranet - 内网模式，使用私域镜像服务器
# offline  - 离线模式，完全内网无镜像服务器，使用本地缓存
NETWORK_MODE=online

# ------------------------------------------------------------
# PyPI 镜像配置 / PyPI Mirror Configuration
# ------------------------------------------------------------
# 公网镜像选项 / Public Mirror Options:
#   tsinghua  - 清华大学镜像 (https://pypi.tuna.tsinghua.edu.cn/simple)
#   aliyun    - 阿里云镜像 (https://mirrors.aliyun.com/pypi/simple/)
#   ustc      - 中科大镜像 (https://pypi.mirrors.ustc.edu.cn/simple/)
#   douban    - 豆瓣镜像 (https://pypi.doubanio.com/simple/)
#   huawei    - 华为云镜像 (https://mirrors.huaweicloud.com/repository/pypi/simple/)
#   tencent   - 腾讯云镜像 (https://mirrors.cloud.tencent.com/pypi/simple/)
#   pypi      - PyPI 官方 (https://pypi.org/simple/) - 默认
PYPI_MIRROR=tsinghua

# ------------------------------------------------------------
# 私域镜像配置 / Private Mirror Configuration
# ------------------------------------------------------------
# 当 NETWORK_MODE=intranet 时使用此配置
# 示例: http://nexus.company.com/repository/pypi/simple/
PRIVATE_MIRROR_URL=

# 私域镜像认证（如果需要）
# 格式: username:password
PRIVATE_MIRROR_AUTH=

# 私域镜像受信任的主机名（pip --trusted-host）
# 多个主机用逗号分隔
PRIVATE_MIRROR_TRUSTED_HOSTS=

# ------------------------------------------------------------
# Python 配置 / Python Configuration
# ------------------------------------------------------------
# Python 可执行文件路径（留空使用系统默认）
# 示例 Windows: C:\Python313\python.exe
# 示例 Linux: /usr/bin/python3.13
PYTHON_PATH=

# 虚拟环境目录名称
VENV_DIR=.venv

# ------------------------------------------------------------
# 服务配置 / Service Configuration
# ------------------------------------------------------------
# 服务绑定地址
HOST=127.0.0.1

# 服务端口
PORT=8775

# 默认管理员用户名
ADMIN_USERNAME=admin

# 默认管理员密码
ADMIN_PASSWORD=admin

# ------------------------------------------------------------
# 编码配置 / Encoding Configuration
# ------------------------------------------------------------
# 控制台编码（留空自动检测）
# 推荐值: utf-8, gbk, gb2312, gb18030
CONSOLE_ENCODING=

# 强制使用 UTF-8 编码（Windows 下推荐开启）
FORCE_UTF8=true

# ------------------------------------------------------------
# 调试配置 / Debug Configuration
# ------------------------------------------------------------
# 启用调试模式
DEBUG=false

# 日志级别: DEBUG, INFO, WARNING, ERROR
LOG_LEVEL=INFO

# ------------------------------------------------------------
# 启动优化 / Startup Optimization
# ------------------------------------------------------------
# 跳过依赖安装检查（仅在确认依赖已安装后启用）
# 启用后可显著加快启动速度
SKIP_DEPS_CHECK=false
